trigger:
- master

resources:
- repo: self 

variables:
  ImageName: 'shruti1402/my-flask-app-new$(Build.BuildId)'
#variables:
#  tag: '$(Build.BuildId)'

pr:
- "*"


stages:
- stage: Build
  jobs:
  - deployment: DeployJob
    environment: 'test'
  - job: BuildJob
    pool:
      vmImage: ubuntu-latest

    steps:
    - task: Docker@1
      displayName: 'Build the Docker image'
      inputs:
        containerregistrytype: 'Docker Hub'
        containerRegistry: 'dockerRegistryServiceConnection'
        dockerRegistryEndpoint: 'Docker Hub'
        command: 'Build an image'
        dockerFile: '$(Build.SourcesDirectory)/flask/Dockerfile'
        ImageName: '$(ImageName)'
        buildContext: '$(Build.SourcesDirectory)/app.py'
        repository: '$(DOCKER_REPOSITORY_NAME)'
      env:
        DOCKER_USERNAME: $(DOCKER_USERNAME)
        DOCKER_PASSWORD: $(DOCKER_PASSWORD)
        DOCKER_REPOSITORY_NAME: $(DOCKER_REPOSITORY_NAME)

  
    - task: Docker@1
      displayName: 'Push the Docker image to Dockerhub'
      inputs:
        containerregistrytype: 'Docker Hub'
        containerRegistry: 'dockerRegistryServiceConnection'
        dockerRegistryEndpoint: 'Docker Hub'
        command: 'Push an image'
        ImageName: '$(ImageName)'
        DOCKER_REPOSITORY_NAME: '$(DOCKER_REPOSITORY_NAME)'
      env:
        DOCKER_USERNAME: $(DOCKER_USERNAME)
        DOCKER_PASSWORD: $(DOCKER_PASSWORD)
        DOCKER_REPOSITORY_NAME: $(DOCKER_REPOSITORY_NAME)
    #- script: |
    #    sudo docker login
    #    cd /flask
    #    docker tag my-flask-app-new shruti1402/my-flask-app-new:latest
    #    docker push shruti1402/my-flask-app-new:latest
        
    - task: CmdLine@2 
      displayName: 'Pull the Docker image from Dockerhub'
      inputs:
        containerregistrytype: 'Docker Hub'
        containerRegistry: 'dockerRegistryServiceConnection'
        command: 'Pull'
        imageName: '$(ImageName)'
        DOCKER_REPOSITORY_NAME: 'my-flask-app-new'
      env:
        DOCKER_USERNAME: $(DOCKER_USERNAME)
        DOCKER_PASSWORD: $(DOCKER_PASSWORD)
        EC2_SSH_KEY: $(EC2_SSH_KEY)
        USERNAME: ubuntu
        HOST_DNS: $(HOST_DNS)
        DOCKER_REPOSITORY_NAME: $(DOCKER_REPOSITORY_NAME)
    -  script: |
        sudo docker login
        sudo docker pull shruti1402/my-flask-app-new:latest
        sudo docker stop flask_img_new
        sudo docker rm flask_img_new
        sudo docker run -d --name flask_img_new -p 8000:8000 shruti1402/my-flask-app-new

        
    



